<!DOCTYPE html>
<html>
<head>
  <title>jQuery Mobile Bootstrap Theme</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/jquery.mobile.theme.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile.structure-1.3.2.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <style>
    div[data-role="page"]{background:#fff;}
  </style>
</head>
<body>
  <div data-role="page" id="home">
      <div data-role="header" data-position="fixed" data-theme="c">
          <h1>Bootstrap 3 theme for jQuery Mobile</h1>
      </div>
      <div theme="a" data-role="content" role="main">
        <ul data-role="listview" data-inset="true" id="movie-list">
            <li data-role="list-divider" data-theme="c">縣市</li>
        </ul>
      </div>

      <div data-theme="c" data-role="footer">
          <h1>Copyright 2013</h1>
      </div>
  </div>


  <div data-role="page" id="headline">
      <div data-theme="c" data-role="header">
          <a href="#home" class="ui-btn-left" data-transition="slide" data-direction="reverse">Back</a>                        
          <h3>
              Movie Info
          </h3>
      </div>        
      <div data-role="content">
          <ul data-role="listview"  id="movie-data" data-theme="c">
              
          </ul>
      </div>
  </div>


    <script type="text/javascript">
    $(document).on('pageinit', '#home', function(){      
        var url = 'http://api.themoviedb.org/3/',
            mode = 'search/movie?query=',
            movieName = '&query='+encodeURI('Batman'),        
            key = '&api_key=470fd2ec8853e25d2f8d86f685d2270e';        

        $.ajax({     
              url: "http://www.lookmap.info/city.php",     
              type: "GET",     
              dataType: "json",
              success: function (result) {
                  ajax.parseJSONP(result);
              },
              error: function (request,error) {
                  alert('Network error has occurred please try again!');
              }
        });


        



        

    });

    $(document).on('pagebeforeshow', '#headline', function(){      
        $('#movie-data').empty();
        $.each(movieInfo.result, function(i, row) {
            if(row.id == movieInfo.id) {
                $('#movie-data').append('<li><img src="http://www.w3schools.com/bootstrap/cinqueterre.jpg"></li>');
                $('#movie-data').append('<li>Title: '+row.original_title+'</li>');
                $('#movie-data').append('<li>Release date'+row.release_date+'</li>');
                $('#movie-data').append('<li>Popularity : '+row.popularity+'</li>');   
                $('#movie-data').append('<li>Popularity : '+row.vote_average+'</li>');             
                $('#movie-data').listview('refresh');            
            }
        });    
    });

    $(document).on('vclick', '#movie-list li a', function(){  
        movieInfo.id = $(this).attr('data-id');
        $.mobile.changePage( "#headline", { transition: "slide", changeHash: false });
    });

    var movieInfo = {
        id : null,
        result : null
    }

    var ajax = {  
        parseJSONP:function(result){  
            movieInfo.result = result.results;
            $.each(result.results, function(i, row) {
                $('#movie-list').append('<li data-theme="a"><a href="" data-id="' + row.city_id + '"><h3>' + row.city_title + '</h3></a></li>');
            });
            $('#movie-list').listview('refresh');
        }
    }


  </script>





</body>
</html>
