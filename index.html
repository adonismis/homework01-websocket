<!DOCTYPE html>
<html>
<head>
<link href="javascripts/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

<link rel="stylesheet" href="./style/jquery.mobile-1.1.1.min.css" />

</head>

<body>

<form id="submit_form" method="GET" action="http://localhost:8080/">
<input type="hidden" name="u" id="username" value="jollen" />
<input id="text" type="text" name="m" value="Input message" />
<button type="submit" id="submit">Send</button>
</form>

<div id="message"></div>
<div id="board"></div>

<!-- JavaScript -->
<script src='javascripts/jquery/dist/jquery.min.js'></script>
<script src='javascripts/jquery-tmpl/jquery.tmpl.js'></script>
<script src="javascripts/bootstrap/dist/js/bootstrap.js"></script>
<script src='javascripts/jquery-tmpl/jquery.tmpl.js'></script>
<script type='text/javascript' src="./javascript/json2.js"></script>
<script type='text/javascript' src="./javascript/jquery.min.js"></script>
<script type='text/javascript' src="./javascript/jquery.websocket-1.0.js"></script>

<script type="text/javascript">
$(document).ready(function(){
    $("#message").createWebSocket();
    $("#board").receiveWebSocket();
    initSubmitForm();
});


var initSubmitForm = function () {
    $("#submit_form").submit(function () {
        $.ajax({
            url: 'http://localhost:8080/send',
            type: "GET",
            dataType: "json",
            data: {
                m: $("#text").val(),
                u: $("#username").val(),
            },
        });
        return false;
    });
};
</script>
</body>

</html>
